<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scientific Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/scientific_calculator.css">
    </head>

    <body>
        <div class="container calculator mt-5 pb-1 px-2">
            <div class="display">
                <input id="screen" class="p-2 w-100 text-end"
                    type="text" placeholder="0">
            </div>

            <div>
                <div class="rows noflex nomargin rowno-1-3">
                    <button class="btn button textcolor">DEG</button>
                    <button class="btn button textcolor">F-E</button>
                </div>

                <div class="rows nomargin rowno-1-3">
                    <button class="btn button mc-mr">MC</button>
                    <button class="btn button mc-mr">MR</button>
                    <button class="btn button textcolor">M+</button>
                    <button class="btn button textcolor">M-</button>
                    <button class="btn button textcolor">MS</button>
                </div>

                <div class="rows noflex nomargin rowno-1-3 rowno-3">
                    <button class="btn button textcolor dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg class="svg me-2" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 32 32">
                            <path
                                style="text-indent:0;text-align:start;line-height:normal;text-transform:none;block-progression:tb;-inkscape-font-specification:Bitstream
                                Vera Sans" d="M 27 3.59375 L 25.28125 5.28125 L
                                5.28125 25.28125 L 3.59375 27 L 6 27 L 26 27 L
                                27 27 L 27 26 L 27 6 L 27 3.59375 z M 25 8.4375
                                L 25 21 L 22 21 L 21 21 L 21 22 L 21 25 L
                                13.9375 25 C 13.754812 23.546138 13.199088
                                22.198255 12.34375 21.09375 L 25 8.4375 z M
                                10.90625 22.53125 C 11.411287 23.25107 11.757302
                                24.094189 11.90625 25 L 8.4375 25 L 10.90625
                                22.53125 z M 23 23 L 25 23 L 25 25 L 23 25 L 23
                                23 z" overflow="visible" font-family="Bitstream
                                Vera Sans"/>
                            </svg>Trigonometry</button>
                        <button class="btn button textcolor dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <big>&#x192;</big> Function</button>
                    </div>

                    <div class="rows">
                        <button class="btn button">2<sup>nd</sup></button>
                        <button class="btn button" onclick="pi()">π</button>
                        <button class="btn button" onclick="euler()">e</button>
                        <button class="btn button" onclick="allClear()">C</button>
                        <button class="btn button" onclick="backspace()"><img src="images/clear.png"></button>
                    </div>

                    <div class="rows">
                        <button class="btn button" onclick="square()"><i>x</i><sup>2</sup></button>
                        <button class="btn button" onclick="reciprocal()"><sup>1</sup>/<sub><i>x</i></sub></button>
                        <button class="btn button" onclick="mod()">|<i>x</i>|</button>
                        <button class="btn button" onclick="exponential()">exp</button>
                        <button class="btn button" onclick="display('%')">mod</button>
                    </div>

                    <div class="rows">
                        <button class="btn button" onclick="squareRoot()"><sup>2</sup>√<i>x</i></button>
                        <button class="btn button" onclick="display('(')">(</button>
                        <button class="btn button" onclick="display(')')">)</button>
                        <button class="btn button" onclick="factorial()"><i>n!</i></button>
                        <button class="btn button" onclick="display('/')">÷</button>
                    </div>

                    <div class="rows">
                        <button class="btn button" onclick="display('**')"><i>x<sup>y</sup></i></button>
                        <button class="btn button textcolor buttoncolor" onclick="display('7')">7</button>
                        <button class="btn button textcolor buttoncolor" onclick="display('8')">8</button>
                        <button class="btn button textcolor buttoncolor" onclick="display('9')">9</button>
                        <button class="btn button" onclick="display('*')">x</button>
                    </div>

                    <div class="rows">
                        <button class="btn button" onclick="powerOf10()">10<sup><i>x</i></sup></button>
                        <button class="btn button textcolor buttoncolor" onclick="display('4')">4</button>
                        <button class="btn button textcolor buttoncolor" onclick="display('5')">5</button>
                        <button class="btn button textcolor buttoncolor" onclick="display('6')">6</button>
                        <button class="btn button" onclick="display('-')">-</button>
                    </div>

                    <div class="rows">
                        <button class="btn button" onclick="logarithm()">log</button>
                        <button class="btn button textcolor buttoncolor" onclick="display('1')">1</button>
                        <button class="btn button textcolor buttoncolor" onclick="display('2')">2</button>
                        <button class="btn button textcolor buttoncolor" onclick="display('3')">3</button>
                        <button class="btn button" onclick="display('+')">+</button>
                    </div>

                    <div class="rows">
                        <button class="btn button" onclick="ln()">ln</button>
                        <button class="btn button buttoncolor"><sup>+</sup>/<sub>-</sub></button>
                        <button class="btn button textcolor buttoncolor" onclick="display('0')">0</button>
                        <button class="btn button buttoncolor" onclick="display('.')">.</button>
                        <button class="btn button equal" onclick="equal()">=</button>
                    </div>

                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
            
        <script src="javascript/scientific_calculator.js"></script>
        
    </body>

</html>
