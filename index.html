<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product Management System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="m-0">Product Management System</h1>
            <form id="add-product-form">
                <div class="row">
                    <div class="col-6 row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="filter-product-id">Filter by product ID:</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" class="form-control" id="filter-product-id" placeholder="Enter Product ID">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light" onclick="filterProducts()" type="reset">Filter</button>
                        </div>
                    </div>
                    <div class="col-6 row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="sort-criteria">Sort by:</label>
                        </div>
                        <div class="col-auto">
                            <select class="form-select" aria-label="Default select example" id="sort-criteria">
                                <option value="productId">Product ID</option>
                                <option value="productName">Product Name</option>
                                <option value="price">Price</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light" onclick="sortProducts()" type="reset">Sort</button>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <form id="add-product-form">
                        <h4>Add Product</h4>
                        <div class="form-group mb-2">
                            <label for="product-id">Product ID</label>
                            <input type="number" class="form-control" id="product-id" placeholder="Enter Product ID">
                        </div>
                        <div class="form-group mb-2">
                            <label for="product-name">Product Name</label>
                            <input type="text" class="form-control" id="product-name" placeholder="Enter Product Name">
                        </div>
                        <div class="form-group mb-2">
                            <label for="product-image">Product Image</label>
                            <form method="post" enctype="multipart/form-data">
                                <input type="file" accept="image/*" class="form-control" name="image" id="product-image">
                            </form>
                        </div>
                        <div class="form-group mb-2">
                            <label for="product-price">Product Price</label>
                            <input type="number" class="form-control" id="product-price" min="0" placeholder="Enter Product Price">
                        </div>
                        <div class="form-group mb-2">
                            <label for="product-description">Product Description</label>
                            <textarea class="form-control" id="product-description" placeholder="Enter Product Description"></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <button onclick="addProduct()" type="submit" class="btn btn-success px-4" id="add">Add</button>
                            <button type="submit" class="btn btn-success" id="update">Update</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-8">
                    <h4>Product List</h4>
                    <div id="product-list">
                        <table class="table text-center" id="product-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
